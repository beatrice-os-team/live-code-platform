// 模拟多线程并发执行

async def task_a():
    print("任务A开始执行")
    for i in range(3):
        print(f"任务A执行步骤 {i+1}")
        yield  # 让出CPU
    print("任务A执行完成")

async def task_b():
    print("任务B开始执行") 
    for i in range(2):
        print(f"任务B执行步骤 {i+1}")
        yield  # 让出CPU
    print("任务B执行完成")

async def task_c():
    print("任务C开始执行")
    for i in range(4):
        print(f"任务C执行步骤 {i+1}")
        yield  # 让出CPU
    print("任务C执行完成")

# 创建多个异步任务
async def main():
    print("=== 开始多线程调度演示 ===")
    
    # 启动多个并发任务
    await task_a()
    await task_b() 
    await task_c()
    
    print("=== 所有任务执行完成 ===")

# 执行主函数
main()</textarea>
